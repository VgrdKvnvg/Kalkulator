<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="kalkulator">
        <input id="skjerm" placeholder="skriv inn tall.." readonly>
        <div id="taster">
            <button onclick="appendToSkjerm('+')" class="operator-btn">+</button>
            <button onclick="appendToSkjerm('7')">7</button>
            <button onclick="appendToSkjerm('8')">8</button>
            <button onclick="appendToSkjerm('9')">9</button>
            <button onclick="appendToSkjerm('-')" class="operator-btn">-</button>
            <button onclick="appendToSkjerm('4')">4</button>
            <button onclick="appendToSkjerm('5')">5</button>
            <button onclick="appendToSkjerm('6')">6</button>
            <button onclick="appendToSkjerm('*')" class="operator-btn">*</button>
            <button onclick="appendToSkjerm('1')">1</button>
            <button onclick="appendToSkjerm('2')">2</button>
            <button onclick="appendToSkjerm('3')">3</button>
            <button onclick="appendToSkjerm('/')" class="operator-btn">/</button>
            <button onclick="appendToSkjerm('.')">.</button>
            <button onclick="appendToSkjerm('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearSkjerm()" class="operator-btn">C</button>
            <button onclick="backSpace()" class="operator-btn">‚Üê</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
